<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://api.patoken.org" crossorigin="use-credentials" />
		<meta name="description" content="パト研のみんなの夢の記録" />
		<meta name="theme-color" id="theme-color" />
		<meta name="color-scheme" id="color-scheme" content="dark light" />
		<script>
			;(() => {
				const s = 'user-color-scheme'
				const e = document.documentElement
				const c = 'data-user-color-scheme'
				const t = document.getElementById('color-scheme')
				let n = localStorage.getItem(s)
				const r = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
				if (n && n !== r) {
					e.setAttribute(c, n)
					t.setAttribute('content', n)
				} else {
					e.removeAttribute(c)
					localStorage.removeItem(s)
					t.setAttribute('content', 'dark light')
					n = r
				}
				document.getElementById('theme-color').setAttribute('content', n === 'dark' ? '#212020' : '#fafafa')
			})()
		</script>
		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
